<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta name="viewport" content="width=device-width" />

        <!-- Favicon and title -->
        <link rel="icon" href="path/to/fav.png" />
        <title>Starter template - Halfmoon</title>

        <!-- Halfmoon CSS -->
        <link href="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.3/css/halfmoon.min.css" rel="stylesheet" />
    </head>
    <body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-theme-onload="true">
        <!-- Modals go here -->
        <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

        <!-- Page wrapper start -->
        <div class="page-wrapper with-navbar with-sidebar">
            <!-- Sticky alerts (toasts), empty container -->
            <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
            <div class="sticky-alerts"></div>

            <!-- Navbar start -->
            <nav class="navbar">
                <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
            </nav>
            <!-- Navbar end -->

            <!-- Sidebar start -->
            <div class="sidebar">
                <!-- Reference: https://www.gethalfmoon.com/docs/sidebar -->
            </div>
            <!-- Sidebar end -->

            <!-- Content wrapper start -->
            <div class="content-wrapper">
                <!--
        Add your page's main content here
        Examples:
        1. https://www.gethalfmoon.com/docs/content-and-cards/#building-a-page
        2. https://www.gethalfmoon.com/docs/grid-system/#building-a-dashboard
      -->
                <form action="..." method="..." class="w-400 mw-full">
                    <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% -->
                    <div class="form-group">
                        <label for="username" class="required">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" required="required" />
                        <div class="form-text">
                            Only alphanumeric characters and underscores allowed.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="required">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required="required" />
                        <div class="form-text">
                            Must be at least 8 characters long, and contain at least one special character.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password" class="required">Confirm password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required="required" />
                        <div class="form-text">
                            Must match the above password exactly.
                        </div>
                    </div>
                    <input class="btn btn-primary btn-block" type="submit" value="Sign up" />
                </form>
            </div>
            <!-- Content wrapper end -->
        </div>
        <!-- Page wrapper end -->

        <!-- Halfmoon JS -->
        <script src="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.3/js/halfmoon.min.js"></script>
    </body>
</html>
